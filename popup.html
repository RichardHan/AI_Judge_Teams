<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hackathon 評審助手</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Hackathon 評審助手</h1>
    
    <div id="error" class="error-message" style="display: none;"></div>
    
    <div class="status-panel">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">未啟動</span>
      </div>
    </div>
    
    <div class="action-panel">
      <button id="startButton" class="btn primary">開始捕獲</button>
      <button id="stopButton" class="btn danger" disabled>停止捕獲</button>
      <button id="openDashboard" class="btn secondary">開啟儀表板</button>
    </div>
    
    <div class="settings-panel">
      <h3>API Settings</h3>
      <div class="form-group">
        <label for="teamSelector">團隊：</label>
        <select id="teamSelector">
          <option value="">選擇團隊</option>
          <!-- 團隊選項會由 JS 動態生成 -->
        </select>
      </div>
      <div class="form-group">
        <label for="apiEndpoint">API Endpoint:</label>
        <input type="url" id="apiEndpoint" placeholder="https://api.openai.com/v1">
      </div>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <select id="model">
          <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" min="1" max="4000" value="2000">
      </div>
      <div class="form-group">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
      </div>
      <button id="testConnection" class="btn secondary">Test Connection</button>
      <button id="saveSettings" class="btn success">Save Settings</button>
    </div>
  </div>
  
  <script src="scripts/dataStore.js"></script>
  <script src="scripts/apiService.js"></script>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Teams Meeting Assistant</title>
  <link rel="stylesheet" href="styles/history.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Meeting History</h1>
        <div class="team-selector">
          <label for="teamSelect">Team:</label>
          <select id="teamSelect" class="select-field">
            <option value="">All Teams</option>
          </select>
          <button id="exportAllTeamsBtn" class="btn btn-export" style="display: none;">ðŸ“¦ Export All Teams</button>
        </div>
      </div>
      <button id="backBtn" class="btn btn-back">Back</button>
    </header>
    
    <div class="main-content">
      <div class="top-section">
        <div class="recent-transcripts">
          <h2>Recent Transcripts (Top 3)</h2>
          <div id="recentTranscriptsList" class="recent-list">
            <!-- Recent transcripts will be dynamically generated by JS -->
          </div>
        </div>
      </div>
      
      <div class="transcript-detail" id="transcriptDetail">
        <div class="detail-header">
          <h2 id="detailTitle">Select a transcript to view details</h2>
          <div class="detail-actions">
            <button id="processNotesBtn" class="btn btn-judge" disabled>ðŸ¤– Run AI Analysis</button>
            <button id="copyToClipboardBtn" class="btn btn-action" disabled>ðŸ“‹ Export Prompt + Transcript</button>
            <button id="exportTxtBtn" class="btn btn-action" disabled>ðŸ“„ Export Transcript Only</button>
            <button id="deleteTranscriptBtn" class="btn btn-danger" disabled>Delete</button>
          </div>
        </div>
        
        <div class="detail-content" id="detailContent">
          <div class="empty-state">Please select a transcript from above to view details</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/history.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - Teams Meeting Assistant</title>
  <link rel="stylesheet" href="styles/history.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Meeting History</h1>
      <button id="backBtn" class="btn btn-back">Back</button>
    </header>
    
    <div class="teams-panel">
      <div class="teams-list" id="teamsList">
        <!-- Team list will be dynamically generated by JS -->
      </div>
      
      <div class="transcripts-list" id="transcriptsList">
        <!-- Transcript list will be dynamically generated by JS -->
      </div>
    </div>
    
    <div class="transcript-detail" id="transcriptDetail">
      <div class="detail-header">
        <h2 id="detailTitle">Transcript Details</h2>
        <div class="detail-actions">
          <button id="exportTxtBtn" class="btn btn-action">Export Text</button>
          <button id="deleteTranscriptBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
      
      <div class="detail-content" id="detailContent">
        <!-- Transcript details will be dynamically generated by JS -->
      </div>
    </div>
  </div>
  
  <script src="scripts/history.js"></script>
</body>
</html>

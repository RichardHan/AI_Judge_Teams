<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hackathon 評審儀表板</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <header class="header">
    <h1>AI Hackathon 評審儀表板</h1>
    <div class="controls">
      <button id="addTeam" class="btn primary">添加團隊</button>
      <button id="refreshData" class="btn secondary">刷新數據</button>
    </div>
  </header>
  
  <div class="main-container">
    <div class="teams-panel">
      <h2>參賽團隊</h2>
      <div class="teams-list" id="teamsList">
        <!-- 團隊列表將動態填充 -->
      </div>
    </div>
    
    <div class="content-panel">
      <div class="team-info-panel">
        <h2 id="currentTeamName">未選擇團隊</h2>
        <p id="currentTeamProject"></p>
      </div>
      
      <div class="data-tabs">
        <button class="tab-btn active" data-tab="transcriptions">轉錄內容</button>
        <button class="tab-btn" data-tab="screenshots">截圖分析</button>
        <button class="tab-btn" data-tab="evaluation">評估結果</button>
      </div>
      
      <div class="tab-content active" id="transcriptionsTab">
        <!-- 轉錄內容將動態填充 -->
        <div class="transcription-timeline" id="transcriptionTimeline"></div>
      </div>
      
      <div class="tab-content" id="screenshotsTab">
        <!-- 截圖內容將動態填充 -->
        <div class="screenshots-grid" id="screenshotsGrid"></div>
      </div>
      
      <div class="tab-content" id="evaluationTab">
        <!-- 評估結果將動態填充 -->
        <div class="evaluation-content" id="evaluationContent">
          <button id="generateEvaluation" class="btn success">生成評估</button>
          <div class="evaluation-result" id="evaluationResult"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 模態框 - 添加團隊 -->
  <div class="modal" id="addTeamModal">
    <div class="modal-content">
      <h2>添加參賽團隊</h2>
      <div class="form-group">
        <label for="teamName">團隊名稱:</label>
        <input type="text" id="teamName" required>
      </div>
      <div class="form-group">
        <label for="projectName">項目名稱:</label>
        <input type="text" id="projectName" required>
      </div>
      <div class="form-group">
        <label for="teamMembers">團隊成員:</label>
        <textarea id="teamMembers" placeholder="每行一個名字"></textarea>
      </div>
      <div class="modal-actions">
        <button id="cancelAddTeam" class="btn danger">取消</button>
        <button id="confirmAddTeam" class="btn success">確認添加</button>
      </div>
    </div>
  </div>
  
  <script src="scripts/dataStore.js"></script>
  <script src="scripts/apiService.js"></script>
  <script src="scripts/evaluator.js"></script>
  <script src="scripts/screenshotManager.js"></script>
  <script src="scripts/audioProcessor.js"></script>
  <script src="views/dashboard.js"></script>
</body>
</html>
